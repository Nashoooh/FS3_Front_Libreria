<div class="form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Editar Libro' : 'Agregar Nuevo Libro' }}</h2>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading">
    {{ isEditMode ? 'Cargando libro...' : 'Guardando libro...' }}
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <!-- Form -->
  <form *ngIf="!loading" (ngSubmit)="onSubmit()" class="libro-form">
    <div class="form-group">
      <label for="titulo">Título *</label>
      <input 
        type="text" 
        id="titulo" 
        name="titulo"
        [(ngModel)]="libro.titulo" 
        required
        class="form-control"
        placeholder="Ingresa el título del libro">
    </div>

    <div class="form-group">
      <label for="autor">Autor *</label>
      <input 
        type="text" 
        id="autor" 
        name="autor"
        [(ngModel)]="libro.autor" 
        required
        class="form-control"
        placeholder="Ingresa el autor del libro">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="anioPublicacion">Año de Publicación *</label>
        <input 
          type="number" 
          id="anioPublicacion" 
          name="anioPublicacion"
          [(ngModel)]="libro.anioPublicacion" 
          required
          min="1000"
          [max]="currentYear"
          class="form-control"
          placeholder="2024">
      </div>

      <div class="form-group">
        <label for="genero">Género *</label>
        <select 
          id="genero" 
          name="genero"
          [(ngModel)]="libro.genero" 
          required
          class="form-control">
          <option value="">Selecciona un género</option>
          <option *ngFor="let genero of generos" [value]="genero">
            {{ genero }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()">
        Cancelar
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="!isFormValid() || loading">
        {{ isEditMode ? 'Actualizar' : 'Crear' }} Libro
      </button>
    </div>
  </form>
</div>
